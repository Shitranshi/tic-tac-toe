<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
<style>
*{ font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

}
.container>div{
width: 100px;
height: 100px;
border: 1px solid;
font-size: 50px;
display: grid;
place-content: center;

}
.container{
    display: grid;
    grid-template-columns: repeat(3,100px);
    place-content: center;

}
h1{
    color: red;
    text-align: center;
    text-decoration: underline;
    margin-top: 3rem;

}
</style>

</head>
<body>
    <h1>Tic Tac Toe </h1>
    <div class="container">
        <div id="div1" onclick="runfn(this)"></div>
        <div id="div2" onclick="runfn(this)"></div>
        <div id="div3"  onclick="runfn(this)"></div>
        <div id="div4" onclick="runfn(this)"></div>
        <div id="div5" onclick="runfn(this)"></div>
        <div id="div6" onclick="runfn(this)"></div>
        <div id="div7" onclick="runfn(this)"></div>
        <div id="div8" onclick="runfn(this)"></div>
        <div id="div9" onclick="runfn(this)"></div>
    </div>

</body>
<script>
    player=1
function runfn(element){
   
    if(player%2!=0){
element.innerHTML="X";
player++;}
else{
    element.innerHTML="O";
player++;   
} if(winner=check())
    {
        alert("winner is"+winner);
        location.reload();
    }

}  
function check(){
    d1=div1.innerHTML;
    d2=div2.innerHTML;
    d3=div3.innerHTML;
    d4=div4.innerHTML;
    d5=div5.innerHTML;
    d6=div6.innerHTML;
    d7=div7.innerHTML;
    d8=div8.innerHTML;
    d9=div9.innerHTML;
    if(d1==d2&&d2==d3&&d1!=""){
        return d1;
    }
    if(d4==d5&&d5==d6&&d4!=""){
        return d4;
    }
    if(d7==d8&&d8==d9&&d7!=""){
        return d7;
    }   if(d1==d4&&d4==d7&&d4!=""){
        return d4;
    }   if(d5==d2&&d2==d8&&d8!=""){
        return d8;
    }   if(d3==d6&&d6==d9&&d9!=""){
        return d9;
    }   if(d1==d5&&d5==d9&&d9!=""){
        return d9;
    }   if(d3==d5&&d5==d7&&d7!=""){
        return d7;
    }  
}  
</script>

</html>
